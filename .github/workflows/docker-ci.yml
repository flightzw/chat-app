name: Docker Image CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-push:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Short SHA
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
          echo "REGISTER: ${{ vars.REGISTER }}"
          echo "NAMESPACE: ${{ vars.NAMESPACE }}"
          echo "SHORT_SHA: ${{ env.SHORT_SHA }}"

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTER }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.REGISTER }}/${{ vars.NAMESPACE }}/chat-app:latest
            ${{ vars.REGISTER }}/${{ vars.NAMESPACE }}/chat-app:${{ env.SHORT_SHA }}
